<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
    <title>Word Guess Game</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container-fluid">
            <h1 class="display-4">Denver Bronco Greats</h1>
          <h1 class="display-6">Guess the name of these Denver Broncos Greats</h1>
          <p class="lead" id="status"> Press any letter to play.</p>
    </div> 
    </div>   
         <!-- <button onclick="selectWord()"> Click to Play</button>-->
         <div class="container-fluid">
          <div class="row">
              <div class="col-4">
                    <ul>
                      <li>
                          <label for="correctGuess">Correct Guess:</label>
                          <label id="correctGuess"></label>
                      </li>
                    <li>
                      <label for="incorrectGuess">Incorrect Guess:</label>
                      <label id="incorrectGuess"></label>
                    </li>
                    <li>
                      <label for="lblTurnsRemain">Turns Remaining:</label>
                      <label id="lblTurnsRemain"></label>
                    </li>
                  </ul>
              </div>
            <div class="col-4">
              <h1><p id="gameWord"></p></h1>
              <div >
                  <label for="lblIncorrectLetter">Incorrect Letters</label>
                  <div>
                    <label id="lblIncorrectLetter">.</label>
                  </div>
                </div>
            </div>
            <div class="col-4">
                <ul>
                  <li>
                    <label for="lblWins">Wins:</label>
                    <label id="lblWins"></label>
                  </li>
                  <li>
                    <label for="lblLoses">Loses:</label>
                    <label id="lblLoses"></label>
                  </li>
                </ul>
            </div>
          </div>
         </div>                 
      </div>
    

<script src="assets/javascript/game.js"></script> 
  
</body>
</html>
